{% extends 'base.html' %}

{% block title %}
    emotion page
{% endblock %}

{% block content %}
<body>
    <style>
        h3{ text-align: center;}
        h5{ text-align: center;}

         a.pl {
                display: block;
                margin-left: auto;
                margin-right: auto;
                outline: none;
                cursor: pointer;
                background: #478dad;
                color: whitesmoke;
                text-align: center;
                text-decoration: none;
                font: 14px/100% Arial, Helvetica, sans-serif;
                padding: .5em 2em .55em;
                text-shadow: 0 1px 1px rgba(0,0,0,.3);
                -webkit-border-radius: .5em; 
                -moz-border-radius: .5em;
                border-radius: .3em;
                -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.2);
                -moz-box-shadow: 0 1px 2px rgba(0,0,0,.2);
                box-shadow: 0 1px 2px rgba(0,0,0,.2);
            }
            a.pl:hover {
                background: #11d07d;
            }
            a.pl:active {
                position: relative;
                top: 1px;
            }
        </style>

    <div class="container">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <br>
                <h3> We think you are feeling {{value}} right now! </h3> 
                <br>
                <h5> (click below to proceed) </h5> 
                <br>

                <a class="pl" href="{{linkval}}"> GENERATE PLAYLIST </a>
            </div>
        </div>
    </div>
    </body>

   
        
    
    
    
{% endblock %}
